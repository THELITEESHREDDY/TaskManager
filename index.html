<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <meta charset="UTF-8" />
        
        
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>TaskManager</title>
    </head>
    <body class="flex ">
        <div id="mainContainer" class="min-h-screen w-full bg-slate-900" >

            <!-- //Heading caption -->
            <div class="flex flex-col items-center block">
                <h1 class="p-7 text-5xl text-white font-bold " >Make this day productive one...</h1>
                <div class="flex justify-evenly  w-90">
                    <p class="text-white block font-bold" > Prioritize</p> <p class="text-white block font-bold"> |</p> <p class="text-white block font-bold"> Complete</p> <p class="text-white block font-bold" > | </p> <p class="text-white block font-bold" >Grow </p>
                </div>
                
            </div>

            <div id="playground size-1 flex relative ">

                <!--//tasks container-->
                <div id="taskContainer" class="flex flex-wrap flex-grow  p-7">
                    <button type="submit" id="addTask" class="flex flex-col justify-evenly items-center m-4 h-60 w-50 bg-slate-100 rounded hover:bg-blue-200 cursor-pointer " >
                        <div class="relative h-30 w-30 rounded-full  bg-white-400">
                            <div class="absolute top-1/2 left-0 h-4 w-full transform -translate-y-1/2 rounded inline-block bg-red-400"></div>
                            <div class="absolute left-1/2 top-0 w-4 h-full transform -translate-x-1/2 rounded inline-block bg-red-400" ></div>
                        </div>
                        <p class="text-blue-500 font-bold" >Add Task</p>
                    </button> 
                    
                </div>
               
                <div id="popup-modal" class=" h-80 w-160 bg-white  font-semibold flex flex-col hidden absolute top-[30%] left-[30%]">
                    
                    <div class="input-box mt-1 p-2 h-[20%]  ">
                        <input id="heading"  class="w-[100%] h-[100%] border rounded border-gray-400 focus:outline-none text-xl"  type="text" placeholder="Give Heading ">
                    </div>
                    <div class="input-box h-[70%] w-full p-4 flex flex-col">
                        <textarea class="h-[90%] border rounded border-gray-400 focus:outline-none" name="description" rows="4" id="description" placeholder="Enter your description"> </textarea>
                        <div class="choice flex ">
                            <button id="add" class="m-1 px-2 h-fit w-fit bg-green-400 text-white text-small hover:bg-green-800 cursor-pointer">Add</button>
                            <button id="close" class="m-1 px-2 h-fit w-fit bg-red-400 text-white text-small hover:bg-red-800 cursor-pointer">close</button>
                        </div>
                        
                    </div>
                </div>        
                
                
            </div>

            
           
        </div>
    
    <script src="main.js"></script>   
    </body>
</html>
